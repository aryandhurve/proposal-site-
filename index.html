<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Will you be mine?</title>
  <style>
    html,body { height:100%; margin:0; font-family:Inter,ui-sans-serif,system-ui; background: linear-gradient(180deg,#ffdde1,#ee9ca7); display:flex; align-items:center; justify-content:center;}
    .card { background: rgba(255,255,255,0.12); padding:32px; border-radius:18px; text-align:center; backdrop-filter: blur(6px); box-shadow:0 8px 30px rgba(0,0,0,0.2); }
    h1 { color:#fff; font-size:32px; margin:0 0 12px; text-shadow:0 2px 6px rgba(0,0,0,0.25); }
    p { color:#ffeef0; margin:0 0 18px; }
    .btns { display:flex; gap:14px; justify-content:center; margin-top:8px; }
    button { padding:10px 18px; border-radius:10px; border:none; font-size:16px; cursor:pointer; }
    #yes { background:#ff2d95; color:white; }
    #no { background:white; color:#ff2d95; position:relative; }
    .heart { position:fixed; pointer-events:none; opacity:0.9; transform:translate(-50%,-50%); animation:float 2.5s ease-in forwards; }
    @keyframes float { from { transform:translate(-50%,-20%) scale(.6); opacity:0 } to { transform:translate(-50%,-200%) scale(1); opacity:1 } }
  </style>
</head>
<body>
  <div class="card">
    <h1>Will you be my Valentine? ðŸ’–</h1>
    <p>I made this just for you â€” click Yes if you feel the same!</p>
    <div class="btns">
      <button id="yes">Yes</button>
      <button id="no">No</button>
    </div>
  </div>

  <script>
    const no = document.getElementById('no');
    no.addEventListener('mouseover', () => {
      // move to random place
      no.style.position = 'absolute';
      no.style.left = Math.random() * 80 + '%';
      no.style.top = Math.random() * 80 + '%';
    });

    document.getElementById('yes').addEventListener('click', () => {
      alert('Yay! ðŸ’ž I knew it!');
      // spawn hearts
      for(let i=0;i<12;i++){
        const h=document.createElement('div');
        h.className='heart';
        h.style.left = (50 + (Math.random()-0.5)*60) + '%';
        h.style.top = (80 + Math.random()*10) + '%';
        h.innerHTML = 'ðŸ’–';
        document.body.appendChild(h);
        setTimeout(()=> h.remove(), 3500);
      }
    });
  </script>
</body>
</html>
